<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ¾ Pet Shelter Management System</h1>
        
        <div class="main-content">
            <div class="card">
                <h2>Add New Pet</h2>
                
                <div class="pet-type-selector">
                    <button class="pet-type-btn active" onclick="selectPetType('dog')">ğŸ• Dog</button>
                    <button class="pet-type-btn" onclick="selectPetType('cat')">ğŸ± Cat</button>
                    <button class="pet-type-btn" onclick="selectPetType('bird')">ğŸ¦œ Bird</button>
                </div>

                <form id="petForm">
                    <div class="form-group">
                        <label>Pet Name</label>
                        <input type="text" id="petName" required>
                    </div>

                    <div class="form-group">
                        <label>Age (years)</label>
                        <input type="number" id="petAge" min="0" max="30" required>
                    </div>

                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" id="petColor" required>
                    </div>

                    <div id="dogFields" class="specific-fields active">
                        <div class="form-group">
                            <label>Breed</label>
                            <input type="text" id="dogBreed">
                        </div>
                    </div>

                    <div id="catFields" class="specific-fields">
                        <div class="form-group">
                            <label>Indoor Cat?</label>
                            <select id="catIndoor">
                                <option value="true">Yes - Indoor</option>
                                <option value="false">No - Outdoor</option>
                            </select>
                        </div>
                    </div>

                    <div id="birdFields" class="specific-fields">
                        <div class="form-group">
                            <label>Wing Span (meters)</label>
                            <input type="number" id="birdWingSpan" step="0.1" min="0" max="10">
                        </div>
                    </div>

                    <button type="submit">Add Pet to Shelter</button>
                </form>
            </div>

            <div class="card">
                <h2>Shelter Pets</h2>
                <div id="petsList" class="pets-list">
                    <div class="empty-message">No pets in shelter yet. Add your first pet!</div>
                </div>
                <button class="sound-all-btn" onclick="makeAllPetsSound()">ğŸ”Š Make All Pets Sound</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3>Total Pets</h3>
                <div class="number" id="petCount">0</div>
            </div>
            <div class="stat-item">
                <h3>Dogs</h3>
                <div class="number" id="dogCount">0</div>
            </div>
            <div class="stat-item">
                <h3>Cats</h3>
                <div class="number" id="catCount">0</div>
            </div>
            <div class="stat-item">
                <h3>Birds</h3>
                <div class="number" id="birdCount">0</div>
            </div>
        </div>
    </div>

    <!-- Modal for pet details -->
    <div id="petModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Pet Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Pet details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
