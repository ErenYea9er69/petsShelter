<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .pet-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .pet-type-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .pet-type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pet-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .specific-fields {
            display: none;
        }

        .specific-fields.active {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .pets-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .pet-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            position: relative;
        }

        .pet-card h3 {
            color: #333;
            margin-bottom: 10px;
            padding-right: 100px;
        }

        .pet-info {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .pet-sound {
            background: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 10px;
            font-style: italic;
            color: #667eea;
            font-weight: 600;
        }

        .pet-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: auto;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .info-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .delete-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-item h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .stat-item .number {
            font-size: 2.5em;
            color: #764ba2;
            font-weight: bold;
        }

        .sound-all-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 15px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .modal-body {
            line-height: 1.8;
            color: #333;
        }

        .modal-body strong {
            color: #667eea;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .modal-footer button {
            width: auto;
            padding: 10px 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .pet-actions {
                position: static;
                margin-top: 10px;
            }

            .pet-card h3 {
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Pet Shelter Management System</h1>
        
        <div class="main-content">
            <div class="card">
                <h2>Add New Pet</h2>
                
                <div class="pet-type-selector">
                    <button class="pet-type-btn active" onclick="selectPetType('dog')">üêï Dog</button>
                    <button class="pet-type-btn" onclick="selectPetType('cat')">üê± Cat</button>
                    <button class="pet-type-btn" onclick="selectPetType('bird')">ü¶ú Bird</button>
                </div>

                <form id="petForm">
                    <div class="form-group">
                        <label>Pet Name</label>
                        <input type="text" id="petName" required>
                    </div>

                    <div class="form-group">
                        <label>Age (years)</label>
                        <input type="number" id="petAge" min="0" max="30" required>
                    </div>

                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" id="petColor" required>
                    </div>

                    <div id="dogFields" class="specific-fields active">
                        <div class="form-group">
                            <label>Breed</label>
                            <input type="text" id="dogBreed">
                        </div>
                    </div>

                    <div id="catFields" class="specific-fields">
                        <div class="form-group">
                            <label>Indoor Cat?</label>
                            <select id="catIndoor">
                                <option value="true">Yes - Indoor</option>
                                <option value="false">No - Outdoor</option>
                            </select>
                        </div>
                    </div>

                    <div id="birdFields" class="specific-fields">
                        <div class="form-group">
                            <label>Wing Span (meters)</label>
                            <input type="number" id="birdWingSpan" step="0.1" min="0" max="10">
                        </div>
                    </div>

                    <button type="submit">Add Pet to Shelter</button>
                </form>
            </div>

            <div class="card">
                <h2>Shelter Pets</h2>
                <div id="petsList" class="pets-list">
                    <div class="empty-message">No pets in shelter yet. Add your first pet!</div>
                </div>
                <button class="sound-all-btn" onclick="makeAllPetsSound()">üîä Make All Pets Sound</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3>Total Pets</h3>
                <div class="number" id="petCount">0</div>
            </div>
            <div class="stat-item">
                <h3>Dogs</h3>
                <div class="number" id="dogCount">0</div>
            </div>
            <div class="stat-item">
                <h3>Cats</h3>
                <div class="number" id="catCount">0</div>
            </div>
            <div class="stat-item">
                <h3>Birds</h3>
                <div class="number" id="birdCount">0</div>
            </div>
        </div>
    </div>

    <!-- Modal for pet details -->
    <div id="petModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Pet Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Pet details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentPetType = 'dog';
        let pets = [];

        function selectPetType(type) {
            currentPetType = type;
            
            document.querySelectorAll('.pet-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.querySelectorAll('.specific-fields').forEach(field => {
                field.classList.remove('active');
            });
            document.getElementById(type + 'Fields').classList.add('active');
        }

        document.getElementById('petForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('petName').value;
            const age = parseInt(document.getElementById('petAge').value);
            const color = document.getElementById('petColor').value;
            
            let pet = {
                type: currentPetType,
                name: name,
                age: age,
                color: color
            };
            
            if (currentPetType === 'dog') {
                pet.breed = document.getElementById('dogBreed').value;
                pet.sound = 'Woof! Woof!';
                pet.ability = 'Can fetch and guard the house';
            } else if (currentPetType === 'cat') {
                pet.isIndoor = document.getElementById('catIndoor').value === 'true';
                pet.sound = 'Meow! Meow!';
                pet.ability = 'Expert climber and mouse hunter';
            } else if (currentPetType === 'bird') {
                pet.wingSpan = parseFloat(document.getElementById('birdWingSpan').value);
                pet.sound = 'Tweet! Tweet!';
                pet.ability = `Can fly up to ${pet.wingSpan} meters high`;
            }
            
            pets.push(pet);
            displayPets();
            updateStats();
            this.reset();
            
            alert(`${name} has been added to the shelter! üéâ`);
        });

        function displayPets() {
            const petsList = document.getElementById('petsList');
            
            if (pets.length === 0) {
                petsList.innerHTML = '<div class="empty-message">No pets in shelter yet. Add your first pet!</div>';
                return;
            }
            
            petsList.innerHTML = '';
            pets.forEach((pet, index) => {
                const emoji = pet.type === 'dog' ? 'üêï' : pet.type === 'cat' ? 'üê±' : 'ü¶ú';
                const petCard = document.createElement('div');
                petCard.className = 'pet-card';
                
                let specificInfo = '';
                if (pet.type === 'dog') {
                    specificInfo = `<strong>Breed:</strong> ${pet.breed}<br>`;
                } else if (pet.type === 'cat') {
                    specificInfo = `<strong>Type:</strong> ${pet.isIndoor ? 'Indoor' : 'Outdoor'} Cat<br>`;
                } else if (pet.type === 'bird') {
                    specificInfo = `<strong>Wing Span:</strong> ${pet.wingSpan}m<br>`;
                }
                
                petCard.innerHTML = `
                    <h3>${emoji} ${pet.name}</h3>
                    <div class="pet-actions">
                        <button class="action-btn info-btn" onclick="showPetInfo(${index})">‚ÑπÔ∏è Info</button>
                        <button class="action-btn delete-btn" onclick="deletePet(${index})">üóëÔ∏è Delete</button>
                    </div>
                    <div class="pet-info">
                        <strong>Age:</strong> ${pet.age} years old<br>
                        <strong>Color:</strong> ${pet.color}<br>
                        ${specificInfo}
                    </div>
                    <div class="pet-sound">${pet.sound}</div>
                `;
                
                petsList.appendChild(petCard);
            });
        }

        function updateStats() {
            document.getElementById('petCount').textContent = pets.length;
            document.getElementById('dogCount').textContent = pets.filter(p => p.type === 'dog').length;
            document.getElementById('catCount').textContent = pets.filter(p => p.type === 'cat').length;
            document.getElementById('birdCount').textContent = pets.filter(p => p.type === 'bird').length;
        }

        function showPetInfo(index) {
            const pet = pets[index];
            const emoji = pet.type === 'dog' ? 'üêï' : pet.type === 'cat' ? 'üê±' : 'ü¶ú';
            
            document.getElementById('modalTitle').textContent = `${emoji} ${pet.name}'s Details`;
            
            let specificInfo = '';
            if (pet.type === 'dog') {
                specificInfo = `<strong>Breed:</strong> ${pet.breed}<br>`;
            } else if (pet.type === 'cat') {
                specificInfo = `<strong>Type:</strong> ${pet.isIndoor ? 'Indoor' : 'Outdoor'} Cat<br>`;
            } else if (pet.type === 'bird') {
                specificInfo = `<strong>Wing Span:</strong> ${pet.wingSpan} meters<br>`;
            }
            
            document.getElementById('modalBody').innerHTML = `
                <p><strong>Type:</strong> ${pet.type.charAt(0).toUpperCase() + pet.type.slice(1)}</p>
                <p><strong>Name:</strong> ${pet.name}</p>
                <p><strong>Age:</strong> ${pet.age} years old</p>
                <p><strong>Color:</strong> ${pet.color}</p>
                <p>${specificInfo}</p>
                <p><strong>Sound:</strong> ${pet.sound}</p>
                <p><strong>Special Ability:</strong> ${pet.ability}</p>
            `;
            
            document.getElementById('petModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('petModal').style.display = 'none';
        }

        function deletePet(index) {
            const pet = pets[index];
            if (confirm(`Are you sure you want to remove ${pet.name} from the shelter?`)) {
                pets.splice(index, 1);
                displayPets();
                updateStats();
                alert(`${pet.name} has been removed from the shelter.`);
            }
        }

        function makeAllPetsSound() {
            if (pets.length === 0) {
                alert('No pets in the shelter yet!');
                return;
            }
            
            let sounds = 'üîä All pets making sounds:\n\n';
            pets.forEach(pet => {
                const emoji = pet.type === 'dog' ? 'üêï' : pet.type === 'cat' ? 'üê±' : 'ü¶ú';
                sounds += `${emoji} ${pet.name}: ${pet.sound}\n`;
            });
            
            alert(sounds);
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('petModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
